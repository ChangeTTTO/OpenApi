server:
  port: 9999
spring:
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=source, Pn #流量染色
      routes:
        - id: api_route
          uri: http://127.0.0.1:8080
          predicates:
            - Path=/*
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace